version: v1.0
name: Go
agent:
  machine:
    type: f1-standard-2
    os_image: ubuntu2204
blocks:
  - name: Test
    task:
      secrets:
        - name: Codecov token
      jobs:
        - name: go test
          commands:
            - sem-version go 1.25.1
            - export GO111MODULE=on
            - export GOPATH=~/go
            - 'export PATH=/home/semaphore/go/bin:$PATH'
            - checkout
            - go get ./...
            - make test
            - make build
            - 'curl -Os https://uploader.codecov.io/latest/linux/codecov'
            - chmod +x codecov
            - ./codecov
      env_vars:
        - name: CODECOV_TOKEN
          value: 8abb32d0-7e70-4516-9d06-ce6617a55dd8
